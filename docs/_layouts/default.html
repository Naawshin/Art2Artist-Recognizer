<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        /* Navigation Bar */
        nav {
            background: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 1.2rem 4%;
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-weight: 900;
            font-size: 1.6rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2.5rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        nav a:hover {
            color: #667eea;
        }

        /* Main Content */
        main {
            width: 100%;
        }

        /* Hero Section */
        .hero-section {
            width: 100%;
            padding: 5rem 4%;
            background: linear-gradient(135deg, #f5f9ff 0%, #f0f4ff 100%);
            text-align: center;
            border-bottom: 1px solid #e0e7ff;
        }

        .hero-content {
            max-width: 1100px;
            margin: 0 auto;
        }

        .hero-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.8rem;
        }

        .hero-section .subtitle {
            font-size: 1.3rem;
            color: #667eea;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .hero-section .description {
            font-size: 1.05rem;
            color: #555;
            max-width: 900px;
            margin: 0 auto 2rem;
            line-height: 1.8;
        }

        /* CTA Button */
        .cta-button {
            display: inline-block;
            padding: 14px 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white !important;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
            color: white !important;
        }

        /* Stats Section */
        .stats-section {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 4.5rem 4%;
            text-align: center;
            color: white;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
        }

        .stats-content {
            max-width: 1100px;
            margin: 0 auto;
        }

        .stats-section h2 {
            margin-bottom: 2.5rem;
            font-size: 2.2rem;
            font-weight: 900;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.5rem;
            margin-top: 2rem;
        }

        .stat-item {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-3px);
        }

        .stat-number {
            font-size: 2.8rem;
            font-weight: 900;
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.95rem;
            opacity: 0.95;
            font-weight: 500;
        }

        /* Artists Section */
        .artists-section {
            width: 100%;
            padding: 4.5rem 4%;
            background: #fafbfc;
        }

        .artists-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .artists-section h2 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .artists-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }

        .artist-category {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-top: 4px solid;
        }

        .artist-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .artist-category h3 {
            font-size: 1.15rem;
            font-weight: 800;
            margin-bottom: 1.2rem;
            padding-bottom: 0.8rem;
            border-bottom: 3px solid;
            text-align: center;
        }

        .artist-category.expression { border-top-color: #667eea; }
        .artist-category.expression h3 { color: #667eea; border-bottom-color: #667eea; }

        .artist-category.classical { border-top-color: #f093fb; }
        .artist-category.classical h3 { color: #f093fb; border-bottom-color: #f093fb; }

        .artist-category.impressionist { border-top-color: #fa709a; }
        .artist-category.impressionist h3 { color: #fa709a; border-bottom-color: #fa709a; }

        .artist-category.global { border-top-color: #4facfe; }
        .artist-category.global h3 { color: #4facfe; border-bottom-color: #4facfe; }

        .artist-category ul {
            list-style: none;
            padding: 0;
        }

        .artist-category li {
            padding: 0.6rem 0.8rem;
            position: relative;
            padding-left: 1.8rem;
            color: #444;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            border-radius: 6px;
        }

        .artist-category li:hover {
            background: rgba(102, 126, 234, 0.08);
            padding-left: 2.1rem;
        }

        .artist-category li:before {
            content: "âœ¦ ";
            position: absolute;
            left: 0.3rem;
            font-size: 0.8rem;
        }

        .artist-category.expression li:before { color: #667eea; }
        .artist-category.classical li:before { color: #f093fb; }
        .artist-category.impressionist li:before { color: #fa709a; }
        .artist-category.global li:before { color: #4facfe; }

        /* Bottom CTA */
        .bottom-cta {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 4rem 4%;
            text-align: center;
            color: white;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);
        }

        .cta-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .bottom-cta h2 {
            font-size: 2.3rem;
            margin-bottom: 1rem;
            font-weight: 900;
        }

        .bottom-cta p {
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 2rem;
            font-size: 1.05rem;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 3rem 4%;
            text-align: center;
            border-top: 1px solid #333;
        }

        .footer-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .footer-content h3 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-info {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .footer-info p {
            margin: 0.4rem 0;
            font-size: 0.95rem;
        }

        .footer-info a {
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-info a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .footer-divider {
            height: 1px;
            background: #333;
            margin: 1.5rem 0;
        }

        .footer-credit {
            font-size: 0.85rem;
            color: #999;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .artists-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .hero-section h1 {
                font-size: 2.8rem;
            }

            .artists-section h2 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 900px) {
            .artists-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            nav {
                padding: 1rem 2%;
            }

            nav ul {
                gap: 1.5rem;
                font-size: 0.9rem;
            }

            .hero-section, .stats-section, .artists-section, .bottom-cta, footer {
                padding-left: 2%;
                padding-right: 2%;
            }

            .hero-section h1 {
                font-size: 2.2rem;
            }

            .stats-section h2 {
                font-size: 1.8rem;
            }

            .artists-section h2 {
                font-size: 1.9rem;
            }
        }

        @media (max-width: 600px) {
            .artists-grid, .stats-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            nav ul {
                gap: 1rem;
                font-size: 0.8rem;
            }

            .nav-logo {
                font-size: 1.2rem;
            }

            .hero-section h1 {
                font-size: 1.8rem;
            }

            .hero-section .subtitle {
                font-size: 1.05rem;
            }

            .bottom-cta h2 {
                font-size: 1.7rem;
            }

            .stat-number {
                font-size: 2rem;
            }

            .artist-category {
                padding: 1.5rem;
            }

            footer {
                padding: 2rem 2%;
            }

            .footer-content h3 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-container">
            <a href="{{ site.baseurl }}/" class="nav-logo">{{ site.title }}</a>
            <ul>
                <li><a href="{{ site.baseurl }}/">HOME</a></li>
                <li><a href="{{ site.baseurl }}/art2artist_recognizer">ART2ARTIST APP</a></li>
                <li><a href="https://github.com/naawshin">GITHUB</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <footer>
        <div class="footer-content">
            <h3>About the Creator</h3>
            <div class="footer-info">
                <p><strong>Nowshin Tabasum</strong></p>
                <p>Email: <a href="mailto:nawshintabassum88@gmail.com">nawshintabassum88@gmail.com</a></p>
                <p>LinkedIn: <a href="https://www.linkedin.com/in/nowshin-tabasum/" target="_blank">linkedin.com/in/nowshin-tabasum</a></p>
            </div>
            <div class="footer-divider"></div>
            <p class="footer-credit">&copy; 2024 Art2Artist Recognizer. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
