<div class="app-container">
    <div class="app-header">
        <h1>ðŸŽ¨ Upload Your Artwork</h1>
        <p>Discover which legendary artist created this masterpiece</p>
    </div>

    <div class="upload-section" id="uploadArea">
        <div class="upload-icon">ðŸ“¤</div>

            Confidence: <span class="confidence-percentage" id="confidencePercentage">0%</span>

            <button class="btn btn-primary" onclick="uploadAnother()">Try Another Image</button>
        </div>
    </div>
</div>

<script type="module">
    import { client } from "https://cdn.jsdelivr.net/npm/@gradio/client@0.5.0/dist/index.min.js";
    
    const photoInput = document.getElementById('photo');
    const preview = document.getElementById('preview');
    const previewSection = document.getElementById('previewSection');
    const loadingSection = document.getElementById('loadingSection');
    const resultsSection = document.getElementById('resultsSection');
    const uploadArea = document.getElementById('uploadArea');

    function showSection(section) {
        previewSection.classList.remove('active');
        loadingSection.classList.remove('active');
        resultsSection.classList.remove('active');
        uploadArea.style.display = 'block';
        
        if (section === 'preview') {
            previewSection.classList.add('active');
        } else if (section === 'loading') {
            loadingSection.classList.add('active');
            uploadArea.style.display = 'none';
        } else if (section === 'results') {
            resultsSection.classList.add('active');
            uploadArea.style.display = 'none';
        }
    }

    window.uploadAnother = function() {
        photoInput.value = '';
        preview.innerHTML = '';
        showSection('upload');
    };

    photoInput.addEventListener('change', function() {
        if (photoInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                showSection('preview');
                classifyImage(e.target.result);
            };
            reader.readAsDataURL(photoInput.files[0]);
        }
    });

    async function classifyImage(imageData) {
        showSection('loading');
        
        try {
            const app = await client("https://goldphish2209-art2artist-recognizer.hf.space/--replicas/m3t88/");
            const result = await app.predict(1, [imageData]);
            
            if (result.data && result.data[0]) {
                const prediction = result.data[0];
                const artistData = prediction.confidences[0];
                const artistName = artistData.label.replace("'s artwork", "");
                const confidence = Math.round(artistData.confidence * 100);
                
                document.getElementById('artistName').textContent = artistName;
                document.getElementById('confidencePercentage').textContent = confidence + '%';
                document.getElementById('confidenceFill').style.width = confidence + '%';
                
                showSection('results');
            }
        } catch (error) {
            console.error('Error:', error);
            loadingSection.innerHTML += '<p style="color: red; margin-top: 1rem;">Error classifying image. Please try again.</p>';
        }
    }

    // Drag and drop support
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.style.background = 'linear-gradient(135deg, #eef2ff 0%, #e8ecff 100%)';
        uploadArea.style.borderColor = '#764ba2';
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.style.background = 'linear-gradient(135deg, #f5f9ff 0%, #f0f4ff 100%)';
        uploadArea.style.borderColor = '#667eea';
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.style.background = 'linear-gradient(135deg, #f5f9ff 0%, #f0f4ff 100%)';
        uploadArea.style.borderColor = '#667eea';
        
        if (e.dataTransfer.files[0]) {
            photoInput.files = e.dataTransfer.files;
            photoInput.dispatchEvent(new Event('change'));
        }
    });
</script>
